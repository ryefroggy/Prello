<DOCTYPE! html>
<html>
  <head>
    <link href="Prello_login.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <heading>
      <h1>Prello</h1>
    </heading>

    <div class=register>
      <h2>Create an Account</h2>
      <form>
        <p>Username</p>
        <input type="text" name="username" placeholder="e.g. proudcatlady245">
        <p>Email</p>
        <input type="email" name="email" placeholder="e.g. 1234@gmail.com">
        <p>Password</p>
        <input type="password" name="password">
        <p>Confirm Password</p>
        <input type="password" name="confirm password"><br>
        <input class="button" type="submit" value="Register">
      </form>
    </div>

    <div class=login>
      <h2>Sign In</h2>
      <form>
        <p>Username</p>
        <input type="text" name="username">
        <p>Password</p>
        <input type="password" name="password"><br>
        <input type="checkbox" name="remember me" value="remember">
        <label for="remember me">Remember me</label><br>
        <input class="button" type="submit" value="Sign In">
      </form>
    </div>

  </body>

</html>
